<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Banco Caminos | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <h4 class="text-center mb-3">Banco Caminos</h4>
    <div id="errorMsg" class="text-danger text-center mb-2 d-none">Incorrect login details</div>

    <div class="mb-3">
      <input type="email" id="email" class="form-control" placeholder="Email">
    </div>
    <div class="mb-3">
      <input type="password" id="password" class="form-control" placeholder="Password">
    </div>
    <button onclick="handleLogin()" class="btn btn-primary w-100">Login</button>
  </div>

  <!-- Fake loader -->
  <div id="loader" class="position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center bg-white d-none">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
